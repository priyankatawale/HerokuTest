
<div class="container-fluid">
    <div class="row">
  
   <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 div2">
       
        
       <mat-card class="login-card login">
           <mat-card-header >
               
               <mat-card-title class="title">RegistrationForm</mat-card-title>
               
           </mat-card-header>
           <mat-card-content>
               <form  class="login-form">
                    <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>First-Name</mat-label>
                            <input matInput placeholder="Username" required>
                        </mat-form-field>
                           <br>
                        <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>Last-Name</mat-label>
                            <input matInput placeholder="lastname" required>
                        </mat-form-field>  
                        <br>
                        <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="address" required>
                        </mat-form-field>  
                        <br>
                        <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>PhoneNo</mat-label>
                            <input matInput placeholder="phoneno" required>
                        </mat-form-field> 
                        <br>
                        <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>Email-id</mat-label>
                            <input matInput placeholder="emailid" required>
                        </mat-form-field> 
                       <!-- <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1">Option 1</mat-radio-button>
                            <mat-radio-button value="2">Option 2</mat-radio-button>
                        </mat-radio-group>            -->
               </form>
           </mat-card-content>
           <mat-card-actions>
             <button class="btn" mat-raised-button  (click)="submitButton()">Submit</button>
             <button class="btn" mat-raised-button  (click)="backButton()">Back</button>
           </mat-card-actions>
       </mat-card>

       </div>
   </div>
</div>

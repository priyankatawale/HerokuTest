<div class="data">
    <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-8">
            <div class="col-md-2">
            <mat-label style="font-size: 20px">Production weight</mat-label>
            </div>
            <div class="col-md-4">
            <input placeholder="Amount" type="number" class="input-lg" [(ngModel)]="weight">
            </div>
            <div class="col-md-2">
            <button mat-flat-button color="primary" (click)="add()">Add</button>
            </div>
          </div>
          <div class="col-md-1">
          </div>
    </div>
    <br>
    <br>
    <br>

  
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <ng-container matColumnDef="ID">
              <th mat-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
          
            <ng-container matColumnDef="DATE">
              <th mat-cell *matHeaderCellDef> DATE </th>
              <td mat-cell *matCellDef="let element"> {{element.DATE}} </td>
            </ng-container>
          
            <ng-container matColumnDef="WEIGHT">
              <th mat-cell *matHeaderCellDef> WEIGHT </th>
              <td mat-cell *matCellDef="let element"> {{element.WEIGHT}} </td>
            </ng-container>
          
            <ng-container matColumnDef="AMOUNT">
              <th mat-cell *matHeaderCellDef> AMOUNT </th>
              <td mat-cell *matCellDef="let element"> {{element.AMOUNT}} </td>
            </ng-container>
  
            <ng-container matColumnDef="TOTAL">
                <th mat-cell *matHeaderCellDef> TOTAL </th>
                <td mat-cell *matCellDef="let element"> {{element.TOTAL}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div> 
  </div>

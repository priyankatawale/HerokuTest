       <mat-card class="login-card login">
           <mat-card-header >
               
               <mat-card-title class="title">LOGIN</mat-card-title>
               
           </mat-card-header>
           <mat-card-content>
               <form  class="login-form">
                    <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>Email-id</mat-label>
                            <input matInput placeholder="Username" required>
                        </mat-form-field>
                           <br>
                        <mat-form-field  floatLable="auto" appearance="outline" color="warn">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="password" required>
                        </mat-form-field>               
               </form>
           </mat-card-content>
           <mat-card-actions>
             <button class="btn" mat-raised-button  (click)="loginButton()">Login</button>
             <button class="btn" mat-raised-button  (click)="regButton()">Register</button>
           </mat-card-actions>
           
           <a href="#" style="color: black;">Forgot your password?</a>
       </mat-card>
